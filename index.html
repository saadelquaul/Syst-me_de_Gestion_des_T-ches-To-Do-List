<!DOCTYPE html>

<body class="max-w-[90rem] font-semibold bg-cyan-50 h-full overflow-x-hidden">

    </div>
    </div>
    
  </header>
  <main class="w-full">
    <section class="backg ">

    <div class="max-w-[400px]">
      <ul class="flex justify-between items-start pl-5 mt-5 max-sm:flex-wrap gap-2" >

      </ul>
    </div>
  </section>
      <div><button class="addTask group flex flex-col  items-end absolute right-7 top-44 "><span class="bg-purple-400 rounded-lg invisible text-white group-hover:visible max-sm:visible">Add a Task</span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-[50px] max-md:size-[40px] bg-purple-500 rounded-full text-white " >
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      </button>

          <label for="status" class="text-white font-bold">Status : </label><select name="status" id="status" class="status bg-gray-700 text-white font-mono rounded-md h-8 ">

            </div>
            <div class="flex justify-start"><input type="radio" name="Priority" id="p3" class="p mr-2"><label for="p3" class="bg-green-300 rounded-md text-w">Low Priority</label>
            </div></div>
          <div class="flex justify-evenly mt-3">
            <button class="add rounded-md bg-blue-600 text-white w-20 h-8 ">Add</button>
            <button class="cancel rounded-md bg-red-500 text-white w-20 h-8">Cancel</button>
          </div>
      </form></fieldset>
      </div>
      <section class="mt-[7rem] flex flex-wrap ">

            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </svg>
          </i></button></div>
          <div class="taskInfoByTitle">
          <div class="h-14 flex flex-wrap items-center"><h3 class=" ml-2 font-bold text-lg">Description:</h3><p class="ml-3 bg-slate-400 bg-opacity-40 font-mono">Description</p></div>
          <div class="h-14 flex flex-wrap items-center"><h3 class=" ml-2 font-bold text-lg">Status:</h3><p class="ml-3 bg-slate-400 bg-opacity-40 font-mono">Status</p></div>

            </svg>

            </svg>

        </svg>
        </i><h1 class="font-extrabold text-3xl bg-green-500 rounded-md z-10">Done</h1></div>
        <div class="tasksInfo flex gap-7 flex-wrap">
