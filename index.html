<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/styling.css" />
  </head>
  <body class="max-w-[90rem] font-semibold bg-cyan-50 h-full overflow-x-hidden">
    <header
      class="w-screen bg-gradient-to-r from-blue-500 to-purple-500 h-[3.75rem]"
    >
      <div class="flex justify-between items-center pt-3">
        <div class="flex items-center ml-5">
          <button
            class="ml-[.375rem] hover:scale-110 transition ease-in-out delay-150"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-9"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
          <a href="index.html"
            ><button
              class="ml-[.625rem] hover:scale-110 transition ease-in-out delay-150"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                />
              </svg></button
          ></a>
        </div>

        <div class="flex items-center mr-5">
          <label for="search"
            ><i id="search"
              ><input
                type="text"
                name="taskname"
                id="search"
                placeholder="Search for a task"
                class="search bg-gray-200 h-[1.6875rem] text-center rounded-md max-sm:w-[160px] hidden" /></i
          ></label>
          <button class="hover:scale-110 transition ease-in-out delay-150">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-9 ml-[5px]"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main class="w-full">
      <section>
        <div class="backg">
          <img
            src="src/imgs/bg-imgs/bg-img.png"
            alt="background_image"
            class="absolute z-[-1] bg-contain bg-no-repeat bg-center w-[700px] mt-[100px] min-h-[500px] flex justify-self-end"
          />
          <div class="max-w-[400px]">
            <ul
              class="flex justify-between items-start pl-5 mt-5 max-sm:flex-wrap gap-2"
            >
              <li>
                <button
                  class="tasksBtn bg-amber-300 w-[6rem] h-20 rounded-md text-white max-md:h-[3rem] max-sm:h-[2.1875rem]"
                >
                  All tasks
                </button>
              </li>
              <li>
                <button
                  class="toDoBtn bg-red-500 w-[6rem] h-20 rounded-md text-white max-md:h-[3rem] max-sm:h-[2.1875rem]"
                >
                  To Do
                </button>
              </li>
              <li>
                <button
                  class="inPBtn bg-pink-400 w-[6rem] h-20 rounded-md text-white max-md:h-[3rem] max-sm:h-[2.1875rem]"
                >
                  In Progress
                </button>
              </li>
              <li>
                <button
                  class="doneBtn bg-green-500 w-[6rem] h-20 rounded-md text-white max-md:h-[3rem] max-sm:h-[2.1875rem]"
                >
                  Done
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <div>
        <button
          class="addTask group flex flex-col items-end absolute right-7 top-44"
        >
          <span
            class="bg-purple-400 rounded-lg invisible text-white group-hover:visible max-sm:visible"
            >Add a Task</span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-[50px] max-md:size-[40px] bg-purple-500 rounded-full text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </button>
        
          <form action="" class="addTaskInfo p-3 mt-[5%] flex h-[530px] w-[400px] ml-[30%] lg:ml-[40%] justify-center items-center rounded-lg border-purple-800 tracking-widest bg-blue-200 border-4 text-center max-md:w-[calc(100%-30%)] max-md:ml-[15%] backdrop-blur-lg hidden">
            <fieldset class="flex flex-col w-full">
          <legend class="bg-purple-800 text-white font-bold p-2 rounded-lg">
            Enter Task Info
          </legend>
            
            <label for="title" class="font-bold self-start pb-1"
              >Task Title : </label
            ><input
              type="text"
              name="title"
              id="title"
              maxlength="23"
              class="textTitle border-purple-900 border-2 bg-green-50 font-mono rounded-md h-8 w-full p-4"
              placeholder="Enter the title"
              required
            />
            <label for="description" class="font-bold self-start pt-1 pb-1"
              >Description :</label
            ><textarea
              name="description"
              id="description"
              maxlength="43"
              class="description font-mono rounded-md h-15 border-purple-900 border-2 p-2 bg-green-50"
              placeholder="Enter a Description"
              required
              ></textarea>
            <label for="status" class="font-bold self-start pt-1 pb-1"
              >Status : </label
            ><select
              name="status"
              id="status"
              class="status border-purple-900 border-2 bg-green-50 font-mono rounded-md p-2"
            >
              <option value="to-do" class="bg-red-500">To Do</option>
              <option value="in-progress" class="bg-orange-500">
                In Progress
              </option>
              <option value="done" class="bg-green-500">Done</option>
            </select>
            <label for="dead-line" class="self-start pt-1 pb-1 font-bold"
              >Dead Line :</label
            >
            <input
              type="date"
              name="dead-Line"
              id="dead-line"
              class="deadLine font-mono rounded-md border-purple-900 border-2 bg-green-50 p-2"
              required
              />
            <div class="flex flex-col mt-3 gap-3">
              <div class="flex justify-start">
                <input
                  type="radio"
                  name="Priority"
                  id="p"
                  class="p mr-2"
                /><label for="p" class="bg-orange-300 text-w rounded-md"
                  >High Priority</label
                >
              </div>
              <div class="flex justify-start">
                <input
                  type="radio"
                  name="Priority"
                  id="p2"
                  class="p mr-2"
                  checked
                /><label for="p2" class="bg-blue-300 rounded-md text-w"
                  >Medium Priority</label
                >
              </div>
              <div class="flex justify-start">
                <input
                  type="radio"
                  name="Priority"
                  id="p3"
                  class="p mr-2"
                /><label for="p3" class="bg-green-300 rounded-md text-w"
                  >Low Priority</label
                >
              </div>
            </div>
            <div class="flex justify-evenly mt-3">
              <button class="add rounded-md bg-blue-600 text-white w-20 h-8">
                Add
              </button>
              <button class="cancel rounded-md bg-red-500 text-white w-20 h-8">
                Cancel
              </button>
            </div>
          </fieldset>
          </form>
        
      </div>
      <section class="mt-[7rem] flex flex-wrap">
        <section class="toDo h-auto mt-7 ml-7 hidden">
          <div class="flex mb-3">
            <i class="z-10"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-9 fill-red-500"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.75 6.75h-3a3 3 0 0 0-3 3v7.5a3 3 0 0 0 3 3h7.5a3 3 0 0 0 3-3v-7.5a3 3 0 0 0-3-3h-3V1.5a.75.75 0 0 0-1.5 0v5.25Zm0 0h1.5v5.69l1.72-1.72a.75.75 0 1 1 1.06 1.06l-3 3a.75.75 0 0 1-1.06 0l-3-3a.75.75 0 1 1 1.06-1.06l1.72 1.72V6.75Z"
                  clip-rule="evenodd"
                />
                <path
                  d="M7.151 21.75a2.999 2.999 0 0 0 2.599 1.5h7.5a3 3 0 0 0 3-3v-7.5c0-1.11-.603-2.08-1.5-2.599v7.099a4.5 4.5 0 0 1-4.5 4.5H7.151Z"
                />
              </svg>
            </i>
            <h1 class="font-extrabold text-3xl bg-red-500 rounded-md z-10">
              To Do<data></data>
            </h1>
          </div>

          <div class="tasksInfo flex gap-4 flex-wrap">
            
          </div>
        </section>
        <section class="inProgress h-auto mt-7 ml-7 hidden">
          <div class="flex mb-3">
            <i class="z-10"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-9 fill-orange-500"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z"
                  clip-rule="evenodd"
                />
              </svg>
            </i>
            <h1 class="font-extrabold text-3xl bg-orange-500 rounded-md z-10">
              In Progress
            </h1>
          </div>
          <div class="tasksInfo flex gap-7 flex-wrap">
            
          </div>
        </section>
        <section class="done h-auto mt-7 ml-7 hidden">
          <div class="flex mb-3">
            <i class="z-10"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-9 fill-green-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75"
                />
              </svg>
            </i>
            <h1 class="font-extrabold text-3xl bg-green-500 rounded-md z-10">
              Done
            </h1>
          </div>
          <div class="tasksInfo flex gap-7 flex-wrap">
          </div>
        </section>
      </section>
    </main>
    <script src="src/main.js"></script>
  </body>
</html>
